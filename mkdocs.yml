site_name: Somshubra Majumdar
theme:
  name: 'material'
  palette:
    primary: 'white'
    accent: 'light blue'
  features:
    - navigation.tabs
    - navigation.instant
  icon:
    logo: material/github
    repo: material/github
docs_dir: docs/
repo_name: 'Repositories'
repo_url: https://github.com/titu1994/
site_url: http://titu1994.github.com
site_description: 'Personal site'

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/titu1994/'
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/HaseoX94/'
    - icon: 'fontawesome/brands/linkedin'
      link: 'https://www.linkedin.com/in/somshubramajumdar/'

plugins:
  - search:
      lang:
        - en

dev_addr: '0.0.0.0:8000'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.superfences

nav:
- Home:
  - Info: index.md
  - Academia: academia.md
  - Contact: contact.md
- Research:
  - Automatic Speech Recognition: research/speech/asr.md
  - Speech Classification: research/speech/speech_classification.md
  - Time Series Classification: research/time_series_classification/tsc.md
  - Medical Image Segmentation: research/medical_image_segmentation/diabetic_retinopathy.md
  - Additional Publications: research/misc/misc.md
- Projects:
  - Automatic Speech Recognition:
    - ASR Libraries: projects/dl/automatic-speech-recognition.md
  - Time Series:
    - Time Series Classification: projects/dl/time-series-classification.md
  - Computer Vision:
    - Neural Style Transfer: projects/dl/style-transfer.md
    - Image Super-Resolution : projects/dl/super-resolution.md
    - Image Classifiers: projects/dl/image-classifiers.md
    - Neural Architecture Search: projects/dl/nas.md
  - Deep Learning Libraries:
    - Tensorflow: projects/dl/tensorflow.md
    - Keras Contrib: projects/dl/contrib.md
    - Additional Work: projects/dl/additional.md
  - Android: projects/android.md
